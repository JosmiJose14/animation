    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Montserrat&family=Young+Serif&display=swap"
        rel="stylesheet" />   
        <!-- Font Awesome Icons -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

<body>
    <header>
        <!-- Implemented navbar from https://www.youtube.com/watch?v=qKqLMlBKHlE -->
        <nav>
            <a href="#home" id="logo">Josmi Jose</a>
            <input type="checkbox" id="hamburger" />
            <label for="hamburger">
              <i class="fa-solid fa-bars"></i>
            </label>
            <ul>
              <li>
                <a href="#" class="active">Animations</a>
              </li>
              <li>
                <a href="#">Motions</a>
              </li>
             </ul>
          </nav>
    </header>
    <main>
        <section id="animations">
            <div class="content-wrap">
                <h2>Animations</h2>
                <!-- code for svg is referred from https://www.w3schools.com/html/html5_svg.asp -->
                <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
                    <!-- Animated strawberry image (replace with your strawberry.svg) -->
                    <image id="strawberry" x="0" y="0" width="300" height="400" xlink:href="images/strawberry.svg" />

                    <!-- Animated text using variable fonts and animated on a path -->
                    <text font-family="Caveat, cursive" font-size="24" fill="black">
                        <textPath href="#textPath" startOffset="10%">
                            I Love Strawberries
                            <animate attributeName="fill" values="black; red; blue; green; orange; purple; black"
                                dur="4s" repeatCount="indefinite" />
                        </textPath>
                    </text>
                    <!-- Path for the text animation -->
                    <path id="textPath" d="M50,100 C100,50 200,100 250,150" fill="transparent" />

                </svg>
            </div>
        </section>
    </main>
    <footer>

</body>
