<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Montserrat&family=Young+Serif&display=swap"
        rel="stylesheet" />
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var menuToggle = document.getElementById("menu-toggle");
            var menuClose = document.getElementById("menu-close");
            var navbarLinks = document.querySelector(".navbar-links");

            if (menuToggle && menuClose && navbarLinks) {
                menuToggle.addEventListener("click", function () {
                    navbarLinks.classList.toggle("active");
                    menuToggle.style.display = "none"; // hide the toggle button
                    menuClose.style.display = "block"; // Show the close button
                });

                menuClose.addEventListener("click", function () {
                    navbarLinks.classList.remove("active");
                    menuClose.style.display = "none"; // hide the close button
                });
            }
        });
    </script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="index.html">Josmi Jose</a>
            </div>
            <div class="navbar-links">
                <ul>
                    <li><a href="#motion">Motion</a></li>
                    <li><a href="#animation">Animation</a></li>
                </ul>
            </div>
            <div class="navbar-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="navbar-close" id="menu-close">
                <span>&times;</span>
            </div>
        </nav>
    </header>
    <main>
        <section id="animations">
            <div class="content-wrap">
                <h2>Animations</h2>
                <!-- code for svg is referred from https://www.w3schools.com/html/html5_svg.asp -->
                <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
                    <!-- Animated strawberry image (replace with your strawberry.svg) -->
                    <image id="strawberry" x="0" y="0" width="300" height="400" xlink:href="images/strawberry.svg" />

                    <!-- Animated text using variable fonts and animated on a path -->
                    <text font-family="Caveat, cursive" font-size="24" fill="black">
                        <textPath href="#textPath" startOffset="10%">
                            I Love Strawberries
                            <animate attributeName="fill" values="black; red; blue; green; orange; purple; black"
                                dur="4s" repeatCount="indefinite" />
                        </textPath>
                    </text>
                    <!-- Path for the text animation -->
                    <path id="textPath" d="M50,100 C100,50 200,100 250,150" fill="transparent" />

                </svg>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-bottom">
            &copy; 2023 DGL 203. All rights reserved.
        </div>
</body>

</html>
